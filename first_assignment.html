    <h1>과제1.주급계산하기 </h1>
</body>

<script>
    let person = [
    {"name" : "홍길동" , workhour:"40", wage: "10000"},
    {"name" : "임꺽정" , workhour:"15", wage: "20000"},
    {"name" : "장길산" , workhour:"20", wage: "20000"},
    {"name" : "강감찬" , workhour:"30", wage: "15000"},
    {"name" : "이순신" , workhour:"40", wage: "30000"},
];

for(things of person){
    things["weeklywage"] = things["workhour"] *things["wage"];
}

for(things of person){
    console.log(`이름 : ${things["name"]} 근무시간: ${things["workhour"]} 시간당급여액: ${things["wage"]} 주급: ${things["weeklywage"]}} `);
}
</script>
