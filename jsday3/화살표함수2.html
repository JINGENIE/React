<script>
    let arr = [1,2,4,7,9,12,24,35,27,6];
    //분해해서 각각 짝수와 홀수를 다른 배열에 저장
    let odd =[];
    let even=[];

    for(i=0; i<arr.length; i++)
    {
        if(arr[i]%2==0)
            even.push(arr[i]);
        else
            odd.push(arr[i]);
    }

    console.log(even);
    console.log(odd);

    //배열에 filter함수 = 조건을 주면 조건에 맞는 데이터만 배열로 만들어 반환한다
    //filter= 매개변수가 하나 반환값이 트루 또는 폴스 결과값ㅇ니true 인것만묶어서 준다.

    function isEven(e){
        if(e%2==0)
            return true;
        else
            return  false;
    }

    function isEven2(e){
        return e%2==0;
    }
    even = arr.filter(isEven2);
    console.log(even);

    //odd는 람다로 

    odd = arr.filter(e=> e%2 == 1);
    console.log(odd);

    //10보다 큰것만 
    let result = arr.filter(x=> x>10);
    console.log(result);


    words= ["school","survey","assembly","desk","pen","pc", "os","linux","windows"];
    //다섯개 이상인것만 찾기
    result = words.filter(y=> y.length>=5);
    console.log(result);

    //맵: 매개변수 하나 => 매개변수에 연산을 수행해서 반환한다.
    arr2 = arr.map(x=> x+10);
    console.log(arr2);

    //짝수에 10더하기
    arr3 = arr.filter(x => x%2 ==0)
              .map(x=>x+10);
    console.log(arr3);

    arr5 = arr.map(x=>x+10)
              .filter(x => x%2 ==0)
    console.log(arr5);


    //홀수에 10 곱해서 출력하기
    arr.filter(x=>x%2==1) //중간연산 = 배열을 반환한다.
        .map(x=>x*10)
        .forEach(x=>console.log(x)); //최종연산

        //단어도 5글자 이상을 찾아서 대문자로 만들어서 출력
        words.filter(word=>word.length>=5)
            .map(word=>word.toUpperCase())
            .forEach(word => console.log(word));
        </script>
