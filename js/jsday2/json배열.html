<script>
let s = [
    {name:"홍길동", kor:90, eng: 10, mat:70},
    {name:"임꺽정", kor:90, eng: 20, mat:70},
    {name:"장길산", kor:90, eng: 30, mat:70},
    {name:"강감찬", kor:90, eng: 40, mat:70},
    {name:"이순신", kor:90, eng: 50, mat:70},

];


for(i=0; i<s.length ; i++)
{
    s[i].total = s[i].kor +s[i].eng + s[i].mat;
}

for(i=0; i<s.length ; i++)
{
    console.log(`${s[i].name} ${s[i].total}`);
}

for(i in s)
{
    console.log(`${s[i].name} ${s[i].total}`);
}

for(item of s)
{
    console.log(`${item.name} ${item.total}`);
}

s.forEach((e) =>{
    console.log(`${e.name} ${e.total}`);
})

</script>
