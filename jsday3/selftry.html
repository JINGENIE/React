<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        문제1 ) 사각형 면적구하기
        사각형의 가로세로를 입력 받아 면적을 구하여 출력하세요



        문제2 ) 이름, 일주일간 근무시간, 시간당 급여액을 입력받아 주급을 계산하세요.
        단/  20시간 초과 근무시 초과근무에 대해서는 초과수당을 지급하세욧
        초과수당은 시간당 급여액의 50%입니다.

        근무시간: 30 <-
        시간당급여액 : 20000
        기본급 : 600000 초과수당 : 100000  합: 700000 <- span 태그
    -->

    <!-- 문제2  -->
    이름: <input type="text" id="name"><br/>
    근무시간: <input type="text" id="worktime"><br/>
    시간당급여액: <input type="text" id="perpay"><br/>

    <button type="text" onclick="goCalc()">확인</button>&nbsp;&nbsp;
    <button type="text" onClick="goClear()">새로입력</button>&nbsp;&nbsp;
    
  <div id ="result">

  </div>
</body>
    </html>
<script>
    function goCalc(){

        //1.입력 
        name = document.getElementById("name").value;
        worktime = document.getElementById("worktime").value;
        perpay= document.getElementById("perpay").value;

        base_pay = parseInt(worktime) * parseInt(perpay);
      
        over_pay=0;//초기화

        if(worktime>=20){
            over_pay=(worktime-20)*perpay/2;
        }

        temp =`${name} 의 기본급은 ${base_pay} 이고 수당은 ${over_pay} 이고
        총액은 ${base_pay + over_pay}입니다.`;

        document.getElementById("result").innerHTML=temp;
         }

    function goClear(){
        document.getElementById("name").value="";
        document.getElementById("worktime").value="";
        document.getElementById("perpay").value="";
        document.getElementById("result").innerHTML="";
    }
</script>
