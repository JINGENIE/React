<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    이름: <input type="text" id="name"><br/>
    근무시간: <input type="text" id="worktime"><br/>
    시간당급여액: <input type="text" id="perpay"><br/>

    <button type="text" id="btnConfirm">확인</button>&nbsp;&nbsp;
    <button type="text" id="btnClear">새로입력</button>&nbsp;&nbsp;

  <div id ="result">

  </div>
</body>
</html>
<script>
  $("#btnConfirm").click( ()=>{

    name = $("#name").val();
    worktime= parseInt($("#worktime").val());
    perpay= parseInt($("#perpay").val());

    basepay = worktime * perpay;

    over_pay=0;
    if(worktime>=20){
            over_pay=(worktime-20)*perpay/2;
        }
    temp =`${name} 의 기본급은 ${basepay} 이고 수당은 ${over_pay} 이고
    총액은 ${basepay + over_pay}입니다.`;

   
      $("#result").text(temp);
      //html도 되고 text도 된다. 
    });


</script>
