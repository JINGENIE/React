<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--입력받을 값 입력-->
    이름: <input type="text" id="name"><br/>
    근무시간 :<input type="text" id ="worktime"><br/>
    시간당급여액 : <input type="text" id="perpay"><br/>
    <!--버튼의자리. 1)계산하는 버튼 2) clear하는 버튼-->
    <button type="text" onclick="goCalc()">확인</button>
    <button type="text" onclick="goClear()">초기화</button>
    <!--result자리필수-->
    <div id="result"></div>
</body>
</html>
<script>
    function goCalc(){
        name = document.getElementById("name").value;
        worktime= document.getElementById("worktime").value;
        perpay = document.getElementById("perpay").value;
        base_pay= parseInt(worktime)* parseInt(perpay);
        over_pay=0;
        if(worktime>=20){
            over_pay=(worktime-20)*perpay/2;
        }

        temp = `${name}의 총 근무시간은 ${worktime} 시간 이며
        기본급은 ${base_pay} 이며 수당은 ${over_pay}입니다.
        총 주급은 ${base_pay+over_pay}입니다. `;

        document.getElementById("result").innerHTML = temp;
        // <!--예를 들어 HTML로 [홍길동]이라는 콘텐츠를 화면에 출력하였다.
        //      이 HTML 요소에 접근하여 [홍길동]을 [이순신]으로 바꿔 출력하게 만들려면 
        //      이 속성을 사용해야 한다. 그리고 HTML 요소에 접근하려면 document.getElementById 메서드를 함께 사용한다.
        //      -->
        }
    function goClear(){
        document.getElementById("name").value="";
        document.getElementById("worktime").value="";
        document.getElementById("perpay").value="";
        document.getElementById("result").innerHTML="";
    }
    

    let person ={"name":"홍길동", age:23, phone:"000",
        "display":function(){
            console.log(this.name, this.age, this.phone);
        },
        "setvalue":function(name="",age=20, phone="0100000"){
            this.name=name;
            this.age =age;
            this.phone=phone;
        }
        };

        person.display();
        person.setvalue("임꺽정",33,"02002");
        person.display();
</script>
