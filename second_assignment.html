<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <h3>성적관리프로그램</h3>
    <!--성적관리프로그램 작성
    입력사항(input): 이름, 국어, 영어 수학
    총점(div)
    평균출력(DIV)-->
    <label for="name">이름:</label><br>
    <input type="text" id="name"><br>
    <label for="kor">국어:</label><br>
    <input type="text" id="kor"><br>
    <label for="eng">영어:</label><br>
    <input type="text" id="eng"><br>
    <label for="math">수학:</label><br>
    <input type="text" id="math"><br>
    <button type="text" onclick="operation()">결과확인</button><br/>
    <div id="result"></div>
    <div id="average"></div>
</body>
</html>
<script>    
    function operation(){
        const name = document.getElementById("name").value;
        const kor =  document.getElementById("kor").value;
        const eng =   document.getElementById("eng").value
        const math =   document.getElementById("math").value
        const score = parseInt(kor) + parseInt(eng) +parseInt(math);
        const avg = score/3;

    if(kor>100 || kor <0){
        alert("국어 점수를 확인해주세요");
        return;
    }
    if(eng>100 || eng <0){
        alert("영어 점수를 확인해주세요");
        return;
    }
    if(math>100 || math <0){
        alert("수학 점수를 확인해주세요");
        return;
    }

    temp = `${name}의 총점은 ${score} 이며 평균은 ${avg} 입니다`;

    document.getElementById("result").innerHTML=temp;
    }

</script>
