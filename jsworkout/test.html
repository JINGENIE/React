<script>
    class Animal{
        constructor(name){
            this.speed =0;
            this.name=name;
        }

    run(speed){
        this.speed=speed;
        alert(`${this.name}가 속도 ${this.speed}로 달립니다.`)
    }

    stop(){
        this.speed =0;
        alert(`${this.name} 가 멈췄습니다.`)
    }
    }
</script>
