<script>
    let flowers = ["작약", "목련" , "백일홍", "국화" ,"장미"];
    for( i=0 ; i<flowers.length; i++){
        console.log(i, flowers[i]);
    }

    for( i in flowers) //in연산자는 배열의 인덱스를 가져온다.
    {
        console.log(i, flowers[i]);
    }

    //foreach함수한테 함수를준다. 매개변수 하나, 반환값 없는 함수를 구성해서 전달해야한다.
    //주로 출력용으로 준다.
