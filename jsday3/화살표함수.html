<script>
    let add = (x,y)=>x+y; //화살표함수, retur{ㅎ}생략가능
    console.log(add(4,5));

    let sigma = accc =>{
        sum=0;
        for(i=0; i<=accc;i++){
            sum+=i;
        }
        return sum;
    }
    console.log(sigma(10));
</script>
